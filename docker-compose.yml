version: '3.8'

services:
  # Main application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sdlc-kit-app
    image: sdlc-kit:latest
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=sdlc_password
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./states:/app/states
      - ./config:/app/config
    ports:
      - "8501:8501"  # Streamlit dashboard
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - sdlc-network
    restart: unless-stopped
    command: ["asdlc", "dashboard"]

  # Development application service (alternative to app)
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: sdlc-kit-app-dev
    image: sdlc-kit:dev
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=sdlc_password
    volumes:
      - .:/app  # Mount entire directory for hot-reload
      - /app/.venv  # Exclude virtual environment
      - /app/__pycache__  # Exclude cache
    ports:
      - "8501:8501"  # Streamlit dashboard
      - "5678:5678"  # Python debugger
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - sdlc-network
    stdin_open: true
    tty: true
    profiles:
      - dev
    command: ["/bin/bash"]

  # Neo4j graph database
  neo4j:
    image: neo4j:5.15-community
    container_name: sdlc-kit-neo4j
    environment:
      - NEO4J_AUTH=neo4j/sdlc_password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=512m
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - neo4j-import:/var/lib/neo4j/import
      - neo4j-plugins:/plugins
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    networks:
      - sdlc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Monitoring service (optional - Prometheus)
  prometheus:
    image: prom/prometheus:latest
    container_name: sdlc-kit-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - sdlc-network
    restart: unless-stopped
    profiles:
      - monitoring
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: sdlc-kit-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/dashboards:/etc/grafana/provisioning/dashboards
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - sdlc-network
    restart: unless-stopped
    profiles:
      - monitoring

networks:
  sdlc-network:
    driver: bridge

volumes:
  neo4j-data:
  neo4j-logs:
  neo4j-import:
  neo4j-plugins:
  prometheus-data:
  grafana-data:
