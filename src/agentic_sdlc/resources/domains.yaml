  - name: documentation
    description: Documentation and technical writing
    keywords:
      - document
      - docs
      - readme
      - guide
      - tutorial
      - api-doc
      - swagger
      - openapi
      - changelog
      - wiki
      - markdown
    skills_dir: skills/documentation
    workflows_dir: workflows/documentation
    priority: 2
