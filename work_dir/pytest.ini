[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
    -ra

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Markers - custom test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions (may require external services)
    e2e: End-to-end tests for complete workflows
    property: Property-based tests using Hypothesis
    slow: Tests that take significant time to run
    requires_api: Tests that require external API access
    requires_db: Tests that require database access (e.g., Neo4j)
    skip_ci: Tests to skip in CI/CD environments

# Minimum Python version
minversion = 3.9

# Test output options
console_output_style = progress

# Coverage options (requires pytest-cov plugin)
# Uncomment to enable coverage by default
# addopts = --cov=agentic_sdlc --cov-report=html --cov-report=term

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# log_file = tests/test_run.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Hypothesis settings for property-based testing
# These can be overridden by environment variables
# HYPOTHESIS_PROFILE=ci pytest  # Use CI profile
# HYPOTHESIS_PROFILE=thorough pytest  # Use thorough profile
