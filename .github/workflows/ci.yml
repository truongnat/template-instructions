name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install lint tools
        run: |
          python -m pip install --upgrade pip
          pip install black ruff mypy types-requests types-PyYAML
          pip install -e ".[dev]"
      - name: Ruff check
        run: ruff check src/ --exit-zero
      - name: Mypy check
        run: mypy src/ --config-file=pyproject.toml || true

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run all tests
        run: |
          pytest tests/ -v --cov=agentic_sdlc --cov-report=xml --hypothesis-profile=ci
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints
          pip install -e "."
      - name: Verify documentation structure
        run: |
          test -d docs || (echo "docs/ directory not found" && exit 1)
          test -f docs/README.md || (echo "docs/README.md not found" && exit 1)
          echo "Documentation structure verified"
      - name: Build API documentation
        run: |
          if [ -f docs/conf.py ]; then
            sphinx-build -b html docs/ docs/_build/html -W
          else
            echo "Sphinx not configured, skipping API doc build"
          fi
        continue-on-error: true

  docker:
    name: Docker Build
    needs: [test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          docker build . --file Dockerfile --tag agentic-sdlc:latest
