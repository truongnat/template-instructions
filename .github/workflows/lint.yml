name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black mypy types-requests types-PyYAML
        pip install -r requirements.txt || true
        pip install -e .[dev] || pip install -r requirements-dev.txt || true
    
    - name: Run flake8
      run: |
        flake8 agentic_sdlc/ --max-line-length=120 --count --statistics
      continue-on-error: false
    
    - name: Run black
      run: |
        black --check agentic_sdlc/ --line-length=120
      continue-on-error: false
    
    - name: Run mypy type checking
      run: |
        mypy agentic_sdlc/ --config-file=pyproject.toml
      continue-on-error: false
