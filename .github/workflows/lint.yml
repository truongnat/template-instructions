name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-python:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: pip install flake8 pylint

      - name: Run flake8 (syntax errors only)
        run: |
          flake8 tools/ bin/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run flake8 (warnings)
        run: |
          flake8 tools/ bin/ --count --exit-zero --max-line-length=120 --statistics
        continue-on-error: true

  lint-markdown:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint
        run: npm install -g markdownlint-cli

      - name: Lint markdown files
        run: |
          markdownlint '**/*.md' --ignore node_modules --ignore trash || true
        continue-on-error: true

  check-links:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for broken links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          folder-path: 'docs/'
          file-path: 'README.md'
          config-file: '.github/mlc_config.json'
        continue-on-error: true
