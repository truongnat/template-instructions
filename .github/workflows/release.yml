name: Release & Publish

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 3.0.0)'
        required: true

jobs:
  release:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Verify version consistency
      run: |
        # Get version from tag or manual input
        if [ "${{ github.event_name }}" == "push" ]; then
          TARGET_VERSION=${GITHUB_REF#refs/tags/v}
        else
          TARGET_VERSION=${{ github.event.inputs.version }}
        fi
        
        # Check VERSION file
        if [ -f VERSION ]; then
          FILE_VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "Version in file: '$FILE_VERSION'"
          echo "Target version: '$TARGET_VERSION'"
          if [ "$FILE_VERSION" != "$TARGET_VERSION" ]; then
            echo "::error::Version mismatch! VERSION file ($FILE_VERSION) != Target ($TARGET_VERSION)"
            exit 1
          fi
        fi

    - name: Build package
      run: python -m build

    - name: Check package metadata
      run: twine check dist/*

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
      with:
        password: ${{ secrets.PYPI_TOKEN }}
        packages-dir: dist/


