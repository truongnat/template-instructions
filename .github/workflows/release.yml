name: Release & Publish

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 3.0.0)'
        required: true

jobs:
  release:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    outputs:
      version: ${{ steps.sync_version.outputs.version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Sync version from Tag
      id: sync_version
      run: |
        # Get target version
        if [[ $GITHUB_REF == refs/tags/v* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION=$(cat VERSION | tr -d '[:space:]')
        fi
        
        echo "Synchronizing version files to $VERSION"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "$VERSION" > VERSION
        
        # Update pyproject.toml
        if [[ "$OSTYPE" == "darwin"* ]]; then
          sed -i '' "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml
        else
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml
        fi
        
        # Update _version.py fallback
        if [ -f src/agentic_sdlc/_version.py ]; then
          sed -i "s/__version__ = .* or \".*\"/__version__ = _read_version_from_file() or \"$VERSION\"/" src/agentic_sdlc/_version.py
        fi

    - name: Build package
      run: python -m build

    - name: Check package metadata
      run: twine check dist/*

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
      with:
        tag_name: v${{ steps.sync_version.outputs.version }}
        files: dist/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
      with:
        password: ${{ secrets.PYPI_TOKEN }}
        packages-dir: dist/



