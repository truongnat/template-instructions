name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run tests
      run: |
        pytest tests/ --cov=agentic_sdlc --cov-report=xml
    
    - name: Verify version consistency
      run: |
        if [ -f VERSION ]; then
          VERSION_FILE=$(cat VERSION)
          echo "Version from VERSION file: $VERSION_FILE"
          
          # Extract version from tag or input
          if [ "${{ github.event_name }}" == "push" ]; then
            TAG_VERSION=${GITHUB_REF#refs/tags/v}
          else
            TAG_VERSION=${{ github.event.inputs.version }}
          fi
          echo "Release version: $TAG_VERSION"
          
          # Verify versions match
          if [ "$VERSION_FILE" != "$TAG_VERSION" ]; then
            echo "Version mismatch: VERSION file ($VERSION_FILE) != release version ($TAG_VERSION)"
            exit 1
          fi
        fi
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package
      run: |
        twine check dist/*
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/*
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Publish to PyPI
      if: startsWith(github.ref, 'refs/tags/')
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        twine upload dist/*
      continue-on-error: true
